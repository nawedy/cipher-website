<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="neonGlow" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#a3e635" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#facc15" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <rect width="1920" height="1080" fill="url(#neonGlow)"/>
  
  <!-- Center text -->
  <text x="960" y="540" text-anchor="middle" dominant-baseline="middle" 
        font-family="Inter, sans-serif" font-size="120" font-weight="900" 
        fill="#22d3ee" opacity="0.8">
    AI DEMO
  </text>
  
  <!-- Play button background -->
  <circle cx="960" cy="540" r="80" fill="rgba(6, 182, 212, 0.2)" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Play icon -->
  <polygon points="920,500 920,580 1000,540" fill="#22d3ee"/>
</svg> 